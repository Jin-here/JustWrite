       if(textIsNull(tcard['tCardInfo.cardno'].value)) {

         alert("请输入卡号！");

          tcard['tCardInfo.cardno'].focus();

         }

		 if(textIsNull(tcard['tCardInfo.password'].value)) {

         }

         alert("请输入验证码！");

          tcard['tCardInfo.check_Code'].focus();

          return false;

         }

		 

		//判断是否为数字(无 )

		 return true;

      }
