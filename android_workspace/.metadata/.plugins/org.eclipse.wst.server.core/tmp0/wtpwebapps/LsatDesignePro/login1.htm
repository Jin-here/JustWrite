<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <title>中国电信欢迎您</title>
        <link type="text/css" rel="stylesheet" href="./loginfiles/global.css">
        <link type="text/css" rel="stylesheet" href="./loginfiles/login.css">
        <script language="JavaScript" type="text/JavaScript" src="./loginfiles/checkForm.js"></script>
    </head>
    
    <body>
        <div class="bodyallM">
            <div class="head">
                <span>您正在登录<!--%=ssName%--><img width="95" height="18" src="./loginfiles/vnet_logo.jpg"></span>
                <div class="logo"></div>
            </div>
            <div class="loginBodyM">
                <div class="login">
                    <div class="box">
                        <div class="error" style=" display:none;height:22px;" id="errDemo">
                            <div class="bg">
                                <div class="text"><span id="errDes"></span></div>
                            </div>
                        </div>
                        <form action="./loginfiles/中国电信欢迎您.htm" name="loginForm" method="post" onsubmit="return submitFrom()">
                            <input type="hidden" name="returnUrl" value="http://gd.vnet.cn:8590/aaa/v30/LogonFromUDB.jsp">
                            <input type="hidden" name="srcSsDeviceNo" value="2000000000200101">
                            <input type="hidden" id="passwordType" name="passwordType" value="00">
                            <input type="hidden" id="passWordMinNum" name="passWordMinNum" value="6">
                            <input type="hidden" id="passWordMaxNum" name="passWordMaxNum" value="16">
                            <div class="form">
                                <label>用户名：</label>
                                <input name="account" id="account" type="text" class="inputText inputIco" style="background-position:4px -0px" maxlength="15" title="请输入用户名" value="">
                                <i>@189.cn</i> </div>
                            <div class="form">
                                <label>密　码：</label>
                                <input name="password" id="password" type="password" class="inputText inputIco" style="background-position:4px -20px;ime-mode:disabled;" title="请输入密码" maxlength="16">
                                <!--a onclick="getPassword();">短信获取密码</a-->
                            </div>
                            <div class="formGo">
                                <input name="ok" type="image" src="./loginfiles/BtnLogin.gif" alt="登录" value="登录">
                            </div>

                            <div class="formLine"></div>
                            <div class="formList">
                                <input id="rembAccount" name="rembAccount" type="checkbox" value="1">
                                记住账号| <a href="http://passport.189.cn/SelfS/Find/" target="_blank">找回密码</a> | <a href="http://gd.passport.189.cn/UDBSelf" target="_blank">自服务</a> </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="foot">
                <div class="copyright">中国电信集团©2000-2009</div>
            </div>
        </div>
    
    <script language="javascript">
        
    </script>
</body></html>
